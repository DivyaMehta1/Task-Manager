<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!--<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
    <script src="expand.js"></script>
    <title>TaskManager</title>
    <script async defer src="script.js"></script>
</head>

<body>
    <html>

    <head>
        <div class="container">
            <div class="col-4">
                <div class="row-sm-4">
                </div>
                <div class="row-2 w-25">

                    <h2 class="title">Task Manager</h2>

                    <form>
                        <div class="form-group">
                            <label for="Title">Title *</label>
                            <input type="title" id="title" class="form-control" name="title" placeholder="Enter title for task">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Description">
                        </div>
                        <label for="priority">Priority:*</label>
                        <select id="priority" class="form-control" name="priority">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <div class="form-group">
                            <label for="Title">DueDate</label>
                            <input type="date" class="form-control" id="duedate" aria-describedby="emailHelp" placeholder="Enter title for task">
                            <script>
                                document.getElementById('duedate').value = new Date((new Date().getTime() + 24 * 60 * 60 * 1000 - new Date().getTimezoneOffset() * 60 * 1000).toISOString().substr(0, 10));
                            </script>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" class="form-control" name="status">
                                <option value="incomplete" selected>InComplete</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="Notes">Notes:</label>
                            <label for="note"> Note </label>
                            <input type="text" id="note"> </div>

                        <button class="btn btn-success " type="submit " id="submit" value="Submit ">Add Task</button>
                    </form>


                </div>
                <div class="col-4"></div>
            </div>
        </div>


        <div id="tasks">
            <select class="custom-select">
                            <option selected>Sort By</option>
                            <option value="1">Priority</option>
                            <option value="2">Status(Complete/incomplete)</option>
                            <option value="3">DueDate</option>
                          </select>
            <div>
                <ul id="myUL" , class="list">

                </ul>
            </div>
        </div>
        </section>
        <div class="footer ">
            <p>Footer for todos</p>
        </div>
</body>

</html>
